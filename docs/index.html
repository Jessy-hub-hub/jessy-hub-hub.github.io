    <link rel="stylesheet" crossorigin href="/assets/index-DoSojd6w.css" />
    <script>
      // If needed, check for a 'redirect' query parameter and update the URL.
      if (window.location.search.includes('redirect=')) {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('redirect');
        if (redirectPath) {
          // Remove the query string without reloading so React Router sees the proper path.
          window.history.replaceState({}, document.title, redirectPath);
        }
      }
    </script>
